<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apiNG Youtube Demo</title>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="aping-config.js"></script>
    <script src="app.js"></script>
    <script src="../dist/aping-plugin-youtube.js"></script>
</head>
<body ng-app="app">
    <h1>[{'channelId':'UCoxMr8CYaJY-om5eJ2RA_4g'}]</h1>

    <hr>
    <h1>[{'lat':'48.2187997', 'lng':'11.6247072', 'distance':'1000m'}]</h1>

    <hr>
    <h1>[{'search':'fcbayern'}]</h1>
    <aping template-url="template.html" model="social" aping-youtube="[{'search':'fcbayern'}]"></aping>
    <hr>
    <h1>[{'playlistId':'PLzm_lfByuAEF5RTM5j94TLrbbF4a9PBG4'}]</h1>
    <aping template-url="template.html" model="social" aping-youtube="[{'playlistId':'PLzm_lfByuAEF5RTM5j94TLrbbF4a9PBG4'}]"></aping>


</body>
</html>
